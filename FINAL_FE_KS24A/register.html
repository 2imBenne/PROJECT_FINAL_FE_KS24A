<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Trello QLTask</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-bg">
    <div class="auth-container">
        <div class="auth-logo">
            <img src="assets/images/trello-logo.png.png" alt="Trello Logo" height="28">
        </div>
        <form id="registerForm" class="auth-form">
            <h2 class="auth-title">Please sign up</h2>
            <div id="register-alert" class="auth-alert" style="display:none;"></div>
            <div class="form-group">
                <label for="register-email">Email address</label>
                <input type="email" id="register-email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
            <div class="form-group auth-link">
                Already have an account, <a href="login.html">click here !</a>
            </div>
        </form>
        <footer class="auth-footer">Â© 2025 - Rikkei Education</footer>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
