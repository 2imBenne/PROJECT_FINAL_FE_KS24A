<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Workspaces</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Layout */
        .layout {
            display: flex;
        }

        .layout__content {
            width: 100%;
            padding: 0 24px;
        }

        /* Sidebar styles */
      
        /* Menu button */
        .menu-button {
            display: none;
            /* Hidden by default (visible on mobile) */
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 24px;
            color: #212529;
        }

        /* Header section */
        .section1 {
            width: 100%;
            height: 72px;
            border-bottom: 1px solid #dee2e6;
            padding: 16px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__title-container {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .header__icon-wrapper {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        .header__title {
            font-weight: 500;
            font-size: 31.25px;
            line-height: 38.4px;
            color: #212529;
        }

        /* Controls section */
        .controls {
            display: flex;
            gap: 8px;
        }

        .button-group {
            display: flex;
        }

        .button {
            height: 34px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Roboto, sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 21px;
            text-align: center;
            border: 1px solid #6c757d;
            color: #6c757d;
            background-color: transparent;
            cursor: pointer;
            padding: 0 12px;
        }

        .button--left {
            width: 55px;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .button--right {
            width: 60px;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-left: none;
        }

        .date-selector {
            display: flex;
            gap: 4px;
            padding: 0 8px;
            width: 118px;
            height: 34px;
            border: 1px solid #6c757d;
            color: #6c757d;
            border-radius: 4px;
            align-items: center;
            cursor: pointer;
        }

        .date-selector__text {
            flex-grow: 1;
            font-family: Roboto;
            font-weight: 400;
            font-size: 14px;
            line-height: 21px;
            text-align: center;
        }

        /* Content grid */
        .workspace-grid {
            padding: 12px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            list-style: none;
        }

        .workspace-card {
            position: relative;
            width: 270px;
            height: 130px;
            background: rgba(84, 84, 84, 0.22);
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .workspace-card:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .workspace-card__image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .workspace-card__content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.7) 0%,
                    rgba(0, 0, 0, 0.3) 50%,
                    rgba(0, 0, 0, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .workspace-card:hover .workspace-card__content {
            opacity: 1;
        }

        .workspace-card__title {
            font-weight: 500;
            font-size: 18.44px;
            line-height: 24px;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            transform: translateY(-10px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .workspace-card:hover .workspace-card__title {
            transform: translateY(0);
            opacity: 1;
        }

        .workspace-card__button {
            width: 168px;
            height: 32px;
            border-radius: 3px;
            background: #2c3e5d;
            padding: 8px 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
            line-height: 20px;
            border: none;
            cursor: pointer;
            transform: translateY(10px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease,
                background-color 0.2s ease;
        }

        .workspace-card:hover .workspace-card__button {
            transform: translateY(0);
            opacity: 1;
        }

        .workspace-card__button:hover {
            background: #3a5179;
        }

        .icon-placeholder {
            width: 16px;
            height: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            #sidebar {
                display: block;
            }

            .header__icon-wrapper {
                display: none;
            }

            .layout__content {
                padding: 0 16px;
            }

            .section1 {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 12px 0;
                gap: 12px;
            }

            .header__title-container {
                justify-content: flex-start;
            }

            .controls {
                width: 100%;
                justify-content: flex-start;
            }

            .menu-button {
                display: block;
                /* Show menu button on mobile */
            }
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        document.addEventListener("click", function (event) {
            const sidebar = document.getElementById("sidebar");
            const menuButton = document.querySelector(".menu-button");
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnMenuButton = menuButton.contains(event.target);

            if (
                sidebar.classList.contains("open") &&
                !isClickInsideSidebar &&
                !isClickOnMenuButton
            ) {
                sidebar.classList.remove("open");
            }
        });

        async function loadComponent(file, elementId) {
            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${file}`);
                }
                const content = await response.text();
                document.getElementById(elementId).innerHTML = content;
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
            }
        }

        loadComponent("./components/header.html", "header");
        loadComponent("./components/sidebar.html", "sidebar");
    </script>
