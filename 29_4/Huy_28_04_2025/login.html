<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Trello QLTask</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-bg">
    <div class="auth-container">
        <div class="auth-logo">
            <img src="assets/images/trello-logo-full.png.png" alt="Trello Logo" height="28">
        </div>
        <form id="loginForm" class="auth-form">
            <h2 class="auth-title">Please sign in</h2>
            <div id="login-alert" class="auth-alert" style="display:none;"></div>
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" id="login-email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-group form-remember">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <div class="form-group auth-link">
                Don't have an account, <a href="register.html">click here !</a>
            </div>
        </form>
        <footer class="auth-footer">Â© 2025 - Rikkei Education</footer>
    </div>
    <div id="toast-container"></div>
    <script src="scripts/auth.js"></script>
</body>
</html>
