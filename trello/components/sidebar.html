    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .sidebar {
            width: 240px;
            height: 100vh;
            padding: 40px 16px;
            border: 1px solid #DEE2E6;
            background: #F8F9FA;
        }

        .sidebar__title {
            font-family: Roboto;
            font-weight: 500;
            font-size: 12px;
            line-height: 14.4px;
            letter-spacing: 0;
            vertical-align: middle;
            text-transform: uppercase;
            color: rgba(33, 37, 41, 0.75);
        }

        .sidebar__list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar__item {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
        }

        .sidebar__icon-container {
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar__item-text {
            font-family: Roboto;
            font-weight: 500;
            font-size: 14px;
            line-height: 21px;
            letter-spacing: 0;
            vertical-align: middle;
            color: #0d6efd;
        }

        .sidebar__divider {
            border-bottom: 1px solid rgba(33, 37, 41, 0.25);
            width: 100%;
            height: 1px;
            margin: 16px 0;
        }
    </style>
</head>
