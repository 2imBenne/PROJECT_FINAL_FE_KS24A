<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Workspaces</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
      }

      /* Layout */
      .layout {
        display: flex;
      }

      .layout__content {
        flex-grow: 1;
        padding: 0 24px;
      }

      /* Menu Button */
      .menu-button {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        font-size: 24px;
        color: #212529;
      }

      /* Header */
      .header {
        height: 72px;
        border-bottom: 1px solid #dee2e6;
        padding: 16px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header__title-container {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .header__icon-wrapper {
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .header__title {
        font-weight: 500;
        font-size: 31.25px;
        line-height: 38.4px;
        color: #212529;
      }

      /* Controls */
      .controls {
        display: flex;
        gap: 8px;
      }

      .controls__button {
        height: 34px;
        padding: 0 12px;
        font-size: 14px;
        line-height: 21px;
        text-align: center;
        border: 1px solid #6c757d;
        color: #6c757d;
        background: none;
        cursor: pointer;
      }

      .controls__button--left {
        width: 55px;
        border-radius: 4px 0 0 4px;
      }

      .controls__button--right {
        width: 60px;
        border-radius: 0 4px 4px 0;
        border-left: none;
      }

      .controls__date-selector {
        width: 118px;
        height: 34px;
        padding: 0 8px;
        border: 1px solid #6c757d;
        color: #6c757d;
        border-radius: 4px;
        display: flex;
        gap: 4px;
        align-items: center;
        cursor: pointer;
      }

      .controls__date-selector-text {
        flex-grow: 1;
        font-size: 14px;
        line-height: 21px;
        text-align: center;
      }

      /* Content Section */
      .content {
        padding: 12px;
      }

      .content__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .content__title-container {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .content__title {
        font-weight: 700;
        font-size: 18px;
        line-height: 32px;
        color: #172b4d;
      }

      .content__icon-container {
        width: 32px;
        height: 32px;
        border-radius: 3px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content__action-button {
        display: flex;
        align-items: center;
        height: 32px;
        padding: 0 10px;
        border-radius: 3px;
        border: 1px solid #172b4d;
        background: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        line-height: 32px;
        color: #172b4d;
      }

      .content__action-button--board {
        width: 85.09px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
      }

      .content__action-button--table,
      .content__action-button--close,
      .content__action-button--filter {
        border: none;
      }

      .content__action-button svg {
        width: 16px;
        height: 16px;
      }

      .content__action-button-text {
        margin-left: 6px;
      }

      /* Todo List */
      .todo {
        width: 272px;
        background: #f1f2f4;
        border-radius: 12px;
        padding: 8px;
        box-shadow: 0 0 1px 0 #091e424f, 0 1px 1px 0 #091e4240;
      }

      .todo--in-progress {
        min-height: 88px;
      }

      .todo--add-column {
        min-height: 44px;
      }

      .todo__header {
        height: 32px;
        padding: 7.8px 12px 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .todo__title {
        font-weight: 600;
        font-size: 14px;
        line-height: 20px;
        color: #172b4d;
      }

      .todo__menu-icon {
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
      }

      .todo__menu-icon svg {
        width: 12px;
        height: 4px;
      }

      .todo__list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        list-style: none;
        margin: 8px 0;
      }

      .todo__item {
        width: 100%;
        height: 36px;
        background: #ffffff;
        box-shadow: 0 0 1px 0 #091e424f, 0 1px 1px 0 #091e4240;
        padding: 8px 12px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .todo__item-icon svg {
        width: 16px;
        height: 16px;
      }

      .todo__item-text {
        font-weight: 400;
        font-size: 14px;
        line-height: 20px;
        color: #626f86;
      }

      .todo__footer {
        height: 32px;
        padding: 7.8px 12px 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .todo__add-card {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .todo__add-card-icon svg {
        width: 12px;
        height: 12px;
      }

      .todo__add-card-text {
        font-weight: 500;
        font-size: 14px;
        line-height: 20px;
        color: #44546f;
      }

      .todo__footer-icon {
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
      }

      .todo__footer-icon svg {
        width: 10px;
        height: 10px;
      }

      /* Todo Columns Layout */
      .todo-columns {
        display: flex;
        gap: 18px;
        flex-wrap: wrap;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        .layout__content {
          padding: 0 16px;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
          height: auto;
          padding: 12px 0;
          gap: 12px;
        }

        .controls {
          width: 100%;
          justify-content: flex-start;
        }

        .menu-button {
          display: block;
        }

        .header__icon-wrapper {
          display: none;
        }

        .content {
          width: 100%;
        }

        .todo {
          width: 100%;
        }

        .todo-columns {
          flex-direction: column;
          gap: 12px;
        }

        .content__title {
          font-size: 16px;
          line-height: 28px;
        }

        .content__action-button {
          padding: 0 8px;
          font-size: 13px;
        }

        .content__action-button--board {
          width: 80px;
        }
      }

      @media (max-width: 480px) {
        .layout__content {
          padding: 0 12px;
        }

        .header__title {
          font-size: 24px;
          line-height: 32px;
        }

        .controls__button,
        .controls__date-selector {
          height: 32px;
          font-size: 13px;
        }

        .controls__button--left {
          width: 50px;
        }

        .controls__button--right {
          width: 55px;
        }

        .controls__date-selector {
          width: 110px;
        }
      }
    </style>
  </head>

    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("open");
      }

      document.addEventListener("click", (event) => {
        const sidebar = document.getElementById("sidebar");
        const menuButton = document.querySelector(".menu-button");
        if (
          sidebar.classList.contains("open") &&
          !sidebar.contains(event.target) &&
          !menuButton?.contains(event.target)
        ) {
          sidebar.classList.remove("open");
        }
      });

      async function loadComponent(file, elementId) {
        try {
          const response = await fetch(file);
          if (!response.ok) throw new Error(`Failed to fetch ${file}`);
          document.getElementById(elementId).innerHTML = await response.text();
        } catch (error) {
          console.error(`Error loading ${file}:`, error);
        }
      }

      loadComponent("./components/header.html", "header");
      loadComponent("./components/sidebarBoard.html", "sidebar");
    </script>
